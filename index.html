<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Pokedex</title>
    </head>
    <body>
        <h1>POKÉDEX</h1>
        <br>
        <span id="prompt"><p>Enter a Pokémon number: </p></span>
        <form id="form">
          <input type="text" id="myInput">
          <br><br>
          <input type="button" value="Click Me" onclick="functSubmit()">
        </form>
        <table id="table">
          <tr>
            <td>Name</td>
            <td id="name"></td>
          </tr>
          <tr>
            <td>Base Experience</td>
            <td id="exp"></td>
          </tr>
          <tr>
            <td>Height</td>
            <td id="height"></td>
          </tr>
          <tr>
            <td>Weight</td>
            <td id="weight"></td>
          </tr>
        </table>
        <script src="js/script.js"></script>

    </body>
</html>
